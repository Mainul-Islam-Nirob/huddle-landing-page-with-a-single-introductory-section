<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <header class="header">
      <img src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main class="container">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div> 
      <div class="right">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="details">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Registar</a>
      </div> 
  </main>
  <footer class="social-icon">
    <a href="#">
      <i class="fab fa-facebook-f"></i>
    </a>
     <a href="#">
      <i class="fab fa-twitter"></i>
    </a>
     <a href="#">
      <i class="fab fa-instagram"></i>
    </a>
  </footer>
</body>
</html>
